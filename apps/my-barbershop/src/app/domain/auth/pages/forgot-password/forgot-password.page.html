<form nz-form nzLayout="vertical">
  <nz-form-item>
    <nz-form-label nzFor="email">E-mail</nz-form-label>
    <nz-form-control>
      <input nz-input type="email" [(ngModel)]="email" name="email" />
    </nz-form-control>
  </nz-form-item>
</form>

<div [ngStyle]="{ 'padding-bottom': '0.5rem' }">
  <button
    nz-button
    nzType="primary"
    nzBlock
    (click)="submit()"
    [disabled]="!email()"
    [nzLoading]="loadingService.loading()"
  >
    Enviar e-mail
  </button>
</div>

<button nz-button nzType="default" nzBlock="" routerLink="'/auth/login">
  voltar
</button>
