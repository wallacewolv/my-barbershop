<mb-dynamic-form #passwordForm [config]="formConfig"></mb-dynamic-form>

<button
  nz-button
  nzType="primary"
  nzBlock
  (click)="submit()"
  [disabled]="passwordForm.form.invalid"
  [nzLoading]="loadingService.loading()"
>
  Enviar e-mail
</button>

<button nz-button nzType="link" nzBlock routerLink="/auth">Voltar</button>
